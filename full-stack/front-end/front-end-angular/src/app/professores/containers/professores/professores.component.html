<div class="layout">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <app-header-padrao
      classe="Usuários"
      gestao="Gestão de Professores"
    ></app-header-padrao>

    <section>
      <div class="container-header-main-content">
        <div class="acoes-tool-bar">
          <form class="example-form" (submit)="$event.preventDefault()">
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="nome do aluno"
                [formControl]="nomeFilter"
                aria-label="Filtro nome do professor"
                class="input-search"
              />
              <span class="icon-search" aria-hidden="true">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  viewBox="0 0 24 24"
                >
                  <circle cx="11" cy="11" r="7" />
                  <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
              </span>
            </div>
          </form>

          <button
            class="btn-success"
            aria-label="Adicionar Professor"
            (click)="addProfessores()"
            type="button"
          >
            Adicionar
          </button>
        </div>
      </div>
    </section>

    <section>
      <div class="mat-elevation-z8" *ngIf="professores | async as professores">
        <app-professores-lista
          [professores]="professores.professores"
          (edit)="editProfessores($event)"
          (delete)="deleteProfessores($event)"
        ></app-professores-lista>

        <mat-paginator
          showFirstLastButtons
          [length]="professores.totalElements"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="[5, 10, 15, 20]"
          (page)="refresh($event)"
          aria-label="Select page"
        ></mat-paginator>
      </div>
    </section>

    <router-outlet />
  </div>
</div>
