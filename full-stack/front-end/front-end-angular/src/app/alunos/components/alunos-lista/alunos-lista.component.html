<section>
  <div class="container-header-main-content">
    <div class="example-button-row">
      <button
        mat-flat-button
        class="btn-success"
        aria-label="Adicionar Aluno"
        (click)="addAluno()"
      >
        Adicionar
      </button>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="alunos" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="action-column-header">
          <button (click)="updateAndDelete()" mat-icon-button aria-label="Ações do aluno">
            <mat-icon>more_vert</mat-icon>
          </button>
        </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
