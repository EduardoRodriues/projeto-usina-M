<mat-card>
  <mat-toolbar>
    <span>Detalhes do Aluno</span>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="full-widht min-widht">
      <mat-form-field class="full-widht" class="inputs-formulario">
        <input  matInput placeholder="Nome" formControlName="nome" #nome />
        <mat-hint align="end">{{ nome.value.length || 0 }} / 100</mat-hint>

        @if (form.get('nome')?.invalid) {
        <mat-error>{{ formUtils.geterrorMessage(form, "nome") }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-widht">
        <input matInput placeholder="email" formControlName="email" #nome />

        @if (form.get('nome')?.invalid) {
        <mat-error>{{ formUtils.geterrorMessage(form, "nome") }}</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>

<router-outlet />
