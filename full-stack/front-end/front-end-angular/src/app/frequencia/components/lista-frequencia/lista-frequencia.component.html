<table mat-table [dataSource]="frequencias" class="mat-elevation-z8">

  <ng-container matColumnDef="aluno">
    <th mat-header-cell *matHeaderCellDef> Aluno </th>
    <td mat-cell *matCellDef="let frequencia">
      {{ frequencia.nome }}<br />
      <small>{{ frequencia.email }}</small>
    </td>
  </ng-container>

  <ng-container matColumnDef="frequencia">
    <th mat-header-cell *matHeaderCellDef> Frequência </th>
    <td mat-cell *matCellDef="let frequencia">
      {{ frequencia.frequencia }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Dar presença </th>
    <td mat-cell *matCellDef="let frequencia">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Ações de presença">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="addPresenca()">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<router-outlet />
